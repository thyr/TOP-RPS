<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <script src="./rps.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="header">
      <p class="title">CLASH!</p>
      <p class="subtitle">3 Weapons | 5 Lives | 2 Outcomes</p>
      <p class="rules">
        <span class="color-red">Sword</span> outmaneuvers
        <span class="color-green">Axe</span> |
        <span class="color-green">Axe</span> chops down
        <span class="color-blue">Spear</span> |
        <span class="color-blue">Spear</span> outreaches
        <span class="color-red">Sword</span>
      </p>
    </div>
    <div id="container-weapons">
      <button id="button-sword"><span class="sword"></span></button>
      <button id="button-axe"><span class="axe"></span></button>
      <button id="button-spear"><span class="spear"></span></button>
    </div>
    <div id="container-output">
      <div id="computer-choice-div">
        <p id="computer-title">Enemy's Weapon</p>
        <span class="skull" id="computer-choice"></span>
      </div>
      <div id="combat-log">
        <p id="round">Round: 0</p>
        <p id="lives">Your Lives: 5 | Enemy's Lives: 5</p>
        <p id="combat"></p>
      </div>
    </div>
    <div id="container-results">
      <p id="results">VICTORY ACHIEVED</p>
      <button id="replay">REPLAY</button>
    </div>
  </body>
</html>
